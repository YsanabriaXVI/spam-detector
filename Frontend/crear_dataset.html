
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Agregar Correo al Dataset</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #fdfbfb, #ebedee);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px;
    }
    .container {
      max-width: 600px;
      background: white;
      padding: 25px;
      border-radius: 15px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    textarea, select, button {
      width: 100%;
      margin-top: 15px;
      padding: 12px;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }
    button {
      background: linear-gradient(to right, #00c6ff, #0072ff);
      color: white;
      font-weight: bold;
      border: none;
      transition: 0.3s ease;
      cursor: pointer;
    }
    button:hover {
      background: linear-gradient(to right, #0056b3, #0041a3);
    }
    .msg {
      margin-top: 20px;
      text-align: center;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1><i class="fas fa-database"></i> Agregar Correo al Dataset</h1>
    <textarea id="contenido" placeholder="Escribe aquÃ­ el correo..."></textarea>
    <input type="email" id="remitente" placeholder="Correo del remitente (ej. spam@dominio.com)" required>

    <select id="etiqueta">
      <option value="spam">Spam</option>
      <option value="ham">No Spam</option>
    </select>
    <button onclick="guardarCorreo()">Guardar</button>
    <p class="msg" id="mensaje"></p>
  </div>

  <script>
    //# region Guardar correo 
   async function guardarCorreo() {
  const contenido = document.getElementById("contenido").value;
  const remitente = document.getElementById("remitente").value;
  const etiqueta = document.getElementById("etiqueta").value;
  const mensaje = document.getElementById("mensaje");

  if (!contenido.trim() || !remitente.trim()) {
    mensaje.textContent = "Por favor completa todos los campos.";
    mensaje.style.color = "red";
    return;
  }

  const res = await fetch("http://localhost:5000/agregar_correo", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({
      texto: contenido,
      etiqueta: etiqueta,
      remitente: remitente
    })
  });

  const data = await res.json();
  mensaje.textContent = data.mensaje;
  mensaje.style.color = "green";

  document.getElementById("contenido").value = "";
  document.getElementById("remitente").value = "";
}

  </script>
</body>
</html>
